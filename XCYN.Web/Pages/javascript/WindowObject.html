<body>
    <a href="javascript:void(0)" onclick="Fun1()">打开新窗口</a>
    <a href="javascript:void(0)" onclick="Fun2()">关闭新窗口</a>
    <a href="javascript:void(0)" onclick="Fun3()">打开新窗口(如果被屏蔽会提示)</a>

    <script type="text/javascript">

        //跨浏览器取得窗口左边和上边的位置。
        //由于IE,Safari,Opera,Chrome支持screenLeft，而Firefox中只支持screenX，所以才需要这个判断
        var leftPos = (typeof window.screenLeft == "number") ? window.screenLeft : window.screenX;

        var topPos = (typeof window.screenTop == "number") ? window.screenTop : window.screenY;

        console.log(leftPos);
        console.log(topPos);

        function Fun1()
        {
            window.newWindow = window.open("http://www.baidu.com", "", "height=400,width=400")
            newWindow.resizeTo(500, 200);
            newWindow.moveTo(50, 50);
        }

        function Fun2()
        {
            if (typeof window.newWindow != "undefined") {
                newWindow.close();
            }
        }

        //检测弹出窗口是否被屏蔽
        function Fun3()
        {
            var IsBlock = false;
            try {
                var win1 = window.open("http://www.baidu.com", "", "height=400,width=400");
                if (win1 == null) {
                    IsBlock = true;
                }
            }
            catch (ex) {
                IsBlock = true;
            }
            if (IsBlock) {
                alert("The popup war blcoked!");
            }
        }
    </script>
</body>
