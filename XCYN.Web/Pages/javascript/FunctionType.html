<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        
        //在JavaScript中，方法（function）是一个对象，这是很有意思的一点。
        //它有几种不同的定义方法
        function Fun1(num1,num2)
        {
            console.log(num1 + "+" + num2 + "=" + (num1 + num2));
        }

        //第二种方式
        var Fun2 = function(num1,num2)
        {
            console.log(num1 + "+" + num2 + "=" + (num1 + num2));
        }

        //第三种方式
        var Fun3 = new Function("num1", "num2", "console.log(num1 + '+' + num2 + '=' + (num1 + num2));");
       
        //分别调用它们
        Fun1(1, 1);
        Fun2(1, 1);
        Fun3(1, 1);
    </script>
</body>
</html>
