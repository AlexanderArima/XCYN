<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">

        console.log(1 == "1");   //==会有一个类型转换操作，优先转成
        console.log(1 === "1");  //===还需要比较类型，如果类型不同，返回true
        console.log(1 == true);
        console.log(1 === true);

        function Fun1(str1, str2, str3) {
            var str = str1 + str2;
            //if (str3) {           //这样写容易出现bug
            //    str = str + str3;
            //}
            if (typeof str3 == "string") {      //需要加上类型判断
                str = str + str3;
            }
            return str;
        }
        console.log(Fun1("10", 20, true));
        console.log(Fun1("10", 20, 1));
        console.log( Fun1("10", 20, "a"));

    </script>
</body>
</html>
