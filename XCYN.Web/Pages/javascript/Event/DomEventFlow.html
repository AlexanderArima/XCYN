<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--DOM事件处理程序-->
    <a href="javascript:void(0);" onclick="alert('百度')">百度</a>
    <a href="javascript:void(0);" onclick="try { showMessage('腾讯') }catch{ }">腾讯</a>
    <!--如果要加上双引号，可以使用&quot;-->
    <a href="javascript:void(0);" onclick="alert(&quot;新浪&quot;)">新浪</a>
    <a href="javascript:void(0);" onclick="alert(event.type)">事件类型</a>
    <a href="javascript:void(0);" onclick="alert(this)">触发对象</a>

</body>
</html>
