<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">

        //字符串 + 数字 = ?

        var a = "1" + 1;    //字符串数字 + 数字。会拼接数字，最后转成Number类型
        var b = 1 + "1";
        console.log("a:" + a);
        console.log("b:" + b);

        var c = parseInt("1") + 1;  //如果需要将字符串数字和数组相加，则需要借用parseInt方法，将字符串转成数字
        console.log("c:" + c);

        console.log(typeof 1.2);    //typeof 不会返回float，只会返回number，因为number包含int和float


    </script>
</body>
</html>
