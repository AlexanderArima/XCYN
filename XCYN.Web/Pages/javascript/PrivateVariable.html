<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">

        //私有变量
        function Person() {
            var Name = "Wang";
            this.GetName = function() {
                return this.Name;
            }
            this.SetName = function(Name) {
                this.Name = Name;
            }
        }

        var p = new Person();
        p.SetName("Peng");
        console.log(p.Name);
    </script>
</body>
</html>
