<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">

        try {
            var a = "hello";
            (function () {
                var b = " world";   //用var修饰的变量作用域在这个函数内部
                console.log(a + b);
            })();
            console.log(a + b);
        }
        catch (e) {
            console.log(e);
        }

        var a = "hello";
        function Fun1() {
            window.b = " world";    //在window中声明的变量，全局可用，此处不写window.也可以
            console.log(a + b);
        }
        Fun1();
        console.log(a + b);

    </script>
</body>
</html>
