<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <div data-bind="if:isShow">张三</div>

    <!--使用虚拟的包含器来render我们的内容-->
    <!-- ko if:isShow -->
    <div>李四</div>
    <!-- /ko -->

    <!-- ko ifnot:isShow -->
    <div>王五</div>
    <!-- /ko -->

    <div data-bind="text:person.name"></div>
    <div data-bind="with:person.address">
        <div data-bind="text:city"></div>
        <div data-bind="text:area"></div>
    </div>
    <div data-bind="with:person.address.info">
        <div data-bind="text:name"></div>
    </div>
    <script src="../../Scripts/knockout-3.4.2.js"></script>
    <script src="../../Scripts/jquery-1.10.2.js"></script>
    <script>

        /*
        在js中非null，0，undefined都认为是true

        由于没有else，所以用ifnot来代替else关键字

        with关键字创建了一个新的上下文
        */
        var appFunc = function () {
            var self = this;
            this.isShow = ko.observable(true);
            this.person = {
                name:'Lucy',
                address: {
                    city: '武汉',
                    area: '汉口',
                    info: {
                        name:'Wang'
                    }
                }
            }
        }
        var app = new appFunc();
        ko.applyBindings(app);
    </script>
</body>
</html>
