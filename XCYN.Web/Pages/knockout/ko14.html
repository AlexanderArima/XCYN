<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <input type="button" data-bind="click:switchs" value="切换" />
    <div data-bind="template:{name:t_index}"></div>
    <script id="t1" type="text/html">
        <h1>中国</h1>
    </script>
    <script id="t2" type="text/html">
        <h1>日本</h1>
    </script>
    <script src="../../Scripts/knockout-3.4.2.js"></script>
    <script src="../../Scripts/jquery-1.10.2.js"></script>
    <script>

        var appFunc = function () {
            var self = this;
            self.t_index = ko.observable("t1");
            self.switchs = function () {
                var data = self.t_index() == "t1" ? "t2" : "t1";
                self.t_index(data);
            };
        }

        ko.applyBindings(new appFunc())

    </script>

</body>
</html>
