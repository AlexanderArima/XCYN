<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
         // let变量和var变量的区别
        console.log("使用var声明变量，系统不会为迭代循环声明一个新的迭代变量");
        for (var i = 1; i <= 10; i++) {
            setTimeout(() => console.log("A-第" + i + "次执行"), 1000);    // 间隔1s执行一次事件
        }

        console.log("使用let声明变量，系统每次会为迭代循环声明一个新的迭代变量");
        for (let i = 1; i <= 10; i++) {
            setTimeout(() => console.log("B-第" + i + "次执行"), 1000);    // 间隔1s执行一次事件
        }

    </script>
</body>
</html>
