<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        // 传递参数
        function Fun01(obj) {
            obj.name = "Tom";
            obj = new Object();
            obj.name = "Jack";
        }

        var person = new Object();
        Fun01(person);
        console.log(person.name);    // 虽然在函数中对obj变量重新赋予了一个对象，值是Jack，但这不会影响外部变量person的指向
        
    </script>
</body>
</html>
