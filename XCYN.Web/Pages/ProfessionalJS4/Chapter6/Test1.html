<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        // entries()方法返回数组的索引和内容，但不实用，直接遍历就行，没必要这么做
        let arr = [1, 2, 3];
        let keys = Array.from(arr.entries());
        console.log(keys);

        // fill()方法使用某个关键字填充数组
        arr.fill(0);
        console.log(arr);
    </script>
</body>
</html>
