<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        let color = ["red", "green"];

        // 入栈
        color.push("yellow");
        color.push("blue");
        console.log(color);

        // 出栈
        console.log(color.pop());
        console.log(color);

        // 出队列
        console.log(color.shift());
        console.log(color);
    </script>
</body>
</html>
