<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>
        var d1 = new Date("2000-1-1 17:00");
        console.log(d1);
        console.log("-------------------------------------");

        var d2 = new Date(2000,2,1,17,0,0);
        console.log(d2);
        console.log("-------------------------------------");

        var d3 = Date.now();
        setTimeout(function () {
            // 模拟耗时操作，获取所消耗的时间
            var d4 = Date.now();
            console.log(d4 - d3);
            console.log("-------------------------------------");
        }, 1000);

        // 打印日期
        console.log(d2.getFullYear() + "-" + d2.getMonth() + "-" + d2.getDate() + " " + d2.getHours().toString().padStart(2, "0") + ":" + d2.getMinutes().toString().padStart(2, "0") + ":" + d2.getSeconds().toString().padStart(2, "0"));

        // 获取时区的偏移量
        console.log(d2.getTimezoneOffset());
    </script>
</body>
</html>
