<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    <link href="../../Css/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" href="../Font-Awesome/css/font-awesome.css" />
</head>
<body>
    <div class="container">
        <h3>按钮</h3>
        <button type="button" class="btn btn-default">按钮</button>
        <button type="button" class="btn btn-primary">primary</button>
        <button type="button" class="btn btn-primary active">primary 选中</button>
        <button type="button" class="btn btn-success disabled">success</button>
        <button type="button" class="btn btn-info">info</button>
        <button type="button" class="btn btn-warning">warning</button>
        <button type="button" class="btn btn-danger">danger</button>

        <h3>按钮尺寸</h3>
        <button type="button" class="btn btn-default">按钮</button>
        <button type="button" class="btn btn-primary btn-lg">primary</button>
        <button type="button" class="btn btn-success btn-sm">success</button>
        <button type="button" class="btn btn-info btn-xs">info</button>

        <h3>把图标显示在按钮里</h3>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-ok-circle"></span>&nbsp;&nbsp;按钮</button>
        <button type="button" class="btn btn-danger"><i class="fa fa-flash"></i>&nbsp;&nbsp;按钮</button>
        <div class="has-feedback form-group-lg">
            <!-- 输入框后面会有图标显示输入的正确性 -->
            <input type="text" class="form-control" />
            <span class="glyphicon glyphicon-ok-circle form-control-feedback"></span>
        </div>
        <div class="has-feedback form-group-lg">
            <!-- 输入框后面会有图标显示输入的正确性 -->
            <input type="text" class="form-control" />
            <i class="fa fa-flash form-control-feedback"></i>
        </div>

        <h3>按钮组</h3>
        <!-- 由多个按钮组合在一起 -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">男</button>
            <button type="button" class="btn btn-primary">女</button>
            <button type="button" class="btn btn-primary">未知</button>
        </div>

        <!--多个按钮组，一起组成的toolbar-->
        <div class="btn-toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-default">首页</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">上一页</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">1</button>
                <button type="button" class="btn btn-default">2</button>
                <button type="button" class="btn btn-default">3</button>
                <button type="button" class="btn btn-default">4</button>
                <button type="button" class="btn btn-default">5</button>

            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">下一页</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default">尾页</button>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-default">首页</button>
            <button type="button" class="btn btn-default">导航</button>
            <button type="button" class="btn btn-default">目录</button>
        </div>
    </div>
    
</body>
</html>
