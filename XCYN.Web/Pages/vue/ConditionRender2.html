<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>条件渲染2</title>
</head>
<body>
    <div id="app">
        <!--与v-if不同的是，v-show是通过修改元素的display属性来控制显示，而if则是通过DOM来控制-->
        <span v-show="hour  >= 5 && hour < 12">早晨好</span>
        <span v-show="hour  >= 12 && hour < 19">下午好</span>
        <span v-show="(hour  >= 19 && hour < 24) || (hour < 5 && hour >= 0)">晚上好</span>
        ，张三！
    </div>
    <script src="../../Plugins/vue/dist/vue.js"></script>
    <script src="../../Scripts/vue/ConditionRender.js"></script>
</body>
</html>
