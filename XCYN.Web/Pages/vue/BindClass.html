<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>绑定HTML元素中class</title>
    <link href="../../Css/vue/BindClass.css" rel="stylesheet" />
    <link href="../../Css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <td v-for="(item,index) in country">
                    <input type="button" v-bind:value="item.name" v-bind:class="item.classObj" v-on:click="SelectCountry(index)"/>
                </td>
            </tr>
            <tr>
                <td colspan="7"><label>{{message}}</label></td>
            </tr>
        </table>
    </div>
    <script src="../../Plugins/vue/dist/vue.js"></script>
    <script src="../../Scripts/vue/BindClass.js"></script>
</body>
</html>
