<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <ul data-bind="foreach:PersonList">
        <li data-bind="text:name"></li>
    </ul>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
   
    <script>

        /*
        监控数组
        */
        var viewModelFunc = new function () {
            this.name = ko.observable("张三"),
            this.PersonList = ko.observableArray([
                { name: "Arima", age: 12 },
                { name: "Bob", age: 13 },
                { name: "Charles", age: 13 }]);
            }

        ko.applyBindings(viewModelFunc)

    </script>
</body>
</html>
