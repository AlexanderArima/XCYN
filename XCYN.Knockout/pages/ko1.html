<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
    
</head>
<body>
    你的名字:<div data-bind="text:name"></div>
    你的年龄:<div data-bind="text:age"></div>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script>

        var viewModel = {
            name: ko.observable("张三"),
            age :ko.observable(12)
        }
        
        //另一种订阅方式(声明方法)
        //var viewModelFunc = function () {
        //    this.age = ko.observable(15)
        //}

        viewModel.name.subscribe(function (val) {
            console.log("newVal:" + val)
        }, this)

        viewModel.name.subscribe(function (val) {
            console.log("oldVal:"+val)
        }, this ,"beforeChange")

        ko.applyBindings(viewModel);
        
    </script>
    
</body>
</html>
