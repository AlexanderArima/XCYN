<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Vue2</title>
    <style>
        *{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id='app'>
        <app></app>
    </div>
    <script src="vue.js"></script>
    <script>
        // 1、创建组件
        var student = Vue.extend({
            template: `
            <div>
                <h2>学生姓名：{{studentName}}</h2>
                <br/>
                <h2>学生年龄：{{studentAge}}</h2>
                <br/> 
            </div>`,
            data(){
                return {
                    studentName: "张三",
                    studentAge: 18
                }
            }
        });

        var school = Vue.extend(
            {
                template: `
                <div>
                    <h2>学校名称：{{schoolName}}</h2>
                    <br/>
                    <h2>学校地址：{{schoolAddress}}</h2>
                    <br/>
                    <hr/>
                    <student></student>
                </div>`,
                data(){
                    return {
                        schoolName: "北京大学",
                        schoolAddress: "北京市海淀区"
                    }
                },
                components:{
                    student
                }
            }
        );

        var hello = Vue.extend({
            template: `
            <div>
                <h2>hello</h2>
                <br/>
                <hr/>
            </div>`
        });

        var app = Vue.extend({
            template: `
                <div>
                    <hello></hello>
                    <school></school>
                </div>
            `,
            components:{
                school,
                hello
            }
        })

        new Vue({
            el:"app",
            components:{
                app
            }
        })
    </script>
</body>
</html>
