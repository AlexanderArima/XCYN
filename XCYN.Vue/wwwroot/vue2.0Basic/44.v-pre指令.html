<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Vue2</title>
    <style>
        *{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id='app'>
        <!-- 使用v-pre指令可以跳过vue的编译过程，常用于没有插值语法和指令语法的场景，会加快编译速度-->
        <h2 v-pre>Hello World</h2>
        <div>当前count值：{{count}}</div>
        <div><button @click="count++">增加</button></div> 
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
           data() {
               return {
                   count:0
               }
           }
        })

        app.$mount("#app");
    </script>
</body>
</html>
