<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div>
            中文姓：<input type="text" v-model="firstName"/>
        </div>
        <div>
            中文名：<input type="text" v-model="lastName"/>
        </div>
        <div>
            中文姓名：{{fullName}}
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
        var app = new Vue({
            
           data() {
                return {
                    firstName:'',
                    lastName:'',
                }
            },
            computed: {
                fullName: {
                    get() {
                        if(this.firstName.length <= 0 && this.lastName.length <= 0) return '';
                        return this.firstName + '-' + this.lastName;
                    },
                    set(value){
                        var arr = value.split('-');
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            },
        })

        // 也可以用这种方式绑定容器
        app.$mount("#app");
    </script>
</body>
</html>
